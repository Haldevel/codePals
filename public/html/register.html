<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>
	<header>

		<img src='./assets/images/logo.png' alt='logoImg'>

	</header>


	<div id="main-body"></div>

	<div class="cont2">

		<div id="content">
			<section id="sign-up">
				<h2>Sign Up</h2>
				<div class="form-group">
					<label for="name">First Name:</label>
					<input id="fname" type="text" autocomplete="fname" required><br>
				</div>
				<div class="form-group">
					<label for="name">Last Name:</label>
					<input id="lname" type="text" autocomplete="lname" required><br>
				</div>
				<div class="form-group">
					<label for="pass">Password:</label>
					<input type="password" id="pass" name="password" minlength="8" required><br>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input id="email" type="email" name="email" autocomplete="email" placeholder="JohnDoe@Apple.com"
						required><br>
				</div>
				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone" placeholder="000-000-0000" required><br>
				</div>
				<div class="form-group">
					<label for="city">City:</label>
					<input id="city" type="text" autocomplete="city" required><br>
				</div>
				<div class="form-group">
					<label for="city">State:</label>
					<input id="State" type="text" autocomplete="city" required><br>
				</div>
				<div class="form-group">
					<label for="photo">Photo:</label>
					<input id="photo" type="image" autocomplete="photo" required><br>
				</div>
				<div class="form-group">
					<label for="skills">Skills:</label>
					<select class="form-control" id="skills">
						<option value="HTML">HTML</option>
						<option value="CSS">CSS</option>
						<option value="JavaScript">JavaScript</option>

					</select><br>
				</div>
				
				<button class="button" type="submit" name="signUp"><a href="./dash.html"> Sign up</button>

			</section>
		</div>

	</div>





	<!-- "push" div for sticky footer -->
	<div class="push"></div>

	<footer>

	</footer>
</body>

</html>
